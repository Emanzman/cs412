<!-- Form for filtering voter data -->

<div class="filter-container">
<form method="get">
  <!-- Filter for Party Affiliation -->
  <label>Party Affiliation:
    <select name="party">
      <option value="">All</option>
      {% for party in party_options %}
      <option value="{{ party }}" {% if request.get.party == party %}selected{% endif %}>{{party}}</option>
      {% endfor %}
    </select>
  </label>

  <!-- Filter for Minimun DOB Year -->
  <label>Min DOB YR:
    <select name="min_dob">
      <option value="">Any</option>
      {% for year in dob_years%}
      <option value="{{ year }}" {% if request.Get.min_dob == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
      {% endfor %}
    </select>
  </label>

  <!-- Filter for Max DOB Year -->
  <label>Max DOB YR:
    <select name="max_dob">
      <option value="">Any</option>
      {% for year in dob_years %}
      <option value="{{ year }}" {% if request.GET.max_dob == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
      {% endfor %}
    </select>
  </label>

  <!-- Filter for Voter Score -->
  <label>Voter Score:
    <select name="voter_score">
      <option value="">All</option>
      {% for score in score_options %}
      <option value="{{ score }}" {% if request.GET.voter_score == score|stringformat:"s" %}selected{% endif %}>{{ score }}</option>
      {% endfor %}
    </select>
  </label>
  <!-- Checkbox Filtering of Election Participation -->
  <label><input type="checkbox" name="v20state" {% if request.GET.v20state %}checked{% endif %}>Voted during 2020 State</label>
  <label><input type="checkbox" name="v21town" {% if request.GET.v21town %}checked{% endif %}>Voted during 2021 Town</label>
  <label><input type="checkbox" name="v21primary" {% if request.GET.v21primary %}checked{% endif %}>Voted during 2021 Primary</label>
  <label><input type="checkbox" name="v22general" {% if request.GET.v22general %}checked{% endif %}>Voted during 2022 General</label>
  <label><input type="checkbox" name="v23town" {% if request.GET.v23town %}checked{% endif %}>Voted during 2023 Town</label><br>
  <button type="submit">Filter</button>
</form>
</div>
