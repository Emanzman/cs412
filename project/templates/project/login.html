<!-- Login Page for Ethiopian Trivia Web App-->
{% extends 'project/base.html' %}

{% block content %}

<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{% url 'redirect_to_profile' %}">
  <button type="submit">Login</button>
</form>
{% endblock %}
