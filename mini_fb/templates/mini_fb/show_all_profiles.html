{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>All Profiles</h1>
<!-- Categories of information displayed-->
<table>
  <thead>
    <tr>
      <th>Profile Image</th>
      <th>Name</th>
      <th>City</th>
    </tr>
  </thead>
  <!-- Content of profile-->
  <tbody>
    {% for profile in profiles %}

    <tr>
      <td><a href="{% url 'show_profile' profile.pk %}"><img src="{{ profile.profile_image_url }}"
            class="smaller-image"></a></td>
      <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></td>
      <td>{{ profile.city }}</td>

    </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
