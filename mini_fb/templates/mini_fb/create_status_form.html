{% extends 'mini_fb/base.html' %}
<!-- Form that lets user create a status for their profile-->
{% block content %}
<h1>Post a status message for {{ profile.first_name }} {{ profile.last_name }} </h1>
<form method="POST" action="{% url 'create_status' profile.pk %}" class="status-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create Status</button>
</form>
{% endblock %}
