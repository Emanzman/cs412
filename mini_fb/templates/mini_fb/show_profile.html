{% extends 'mini_fb/base.html' %}

{% block content %}

<a href="{% url 'show_all_profiles' %}" class="all-profiles-link">All Profiles</a>

<h1>{{ profile.first_name }} {{ profile.last_name }}</h1>

<table class="single-profile">
  <thead>
    <tr>
      <th>Profile Image</th>
      <th>Name</th>
      <th>City</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td><img src="{{ profile.profile_image_url }}" class="larger-image"></td>
      <td>{{ profile.first_name }} {{ profile.last_name }}</td>
      <td>{{ profile.city }}</td>
      <td>{{ profile.email }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
