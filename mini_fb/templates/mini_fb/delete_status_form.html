<!-- Webpage that deletes a profile's status with a form-->

{% extends "mini_fb/base.html" %}
{% block content %}



<h1>Delete Your Status Message</h1>
<div class="change-status-container">
  <p>{{ status.message }}</p>
  <p>{{ status.timestamp }}</p>

  <p>Are you sure you want to delete this status message?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="status-submit-button">Yes</button>
  </form>

  <form method="GET" action="{% url 'show_profile' status.profile.pk %}">
    <button type="submit" class="status-submit-button">No</button>
  </form>

  {% endblock %}
